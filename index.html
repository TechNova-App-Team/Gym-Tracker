    <title>Gym Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6d28fd;
            --accent-hover: #8347ff;
            --border: #3a3a3a;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: transform 0.2s, border-color 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-unit {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-left: 0.25rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 0.5rem;
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .workout-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .workout-item {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }

        .workout-item:hover {
            border-color: var(--accent);
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .workout-name {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .workout-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .workout-details {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .workout-detail {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-btn.active {
            color: var(--accent);
            background: rgba(109, 40, 253, 0.1);
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .color-picker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .color-option {
            aspect-ratio: 1;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            box-shadow: 0 0 20px currentColor;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 640px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }

        .install-prompt {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt button {
            background: white;
            color: var(--accent);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üí™ Gym Tracker</h1>
    </div>

    <div id="installPrompt" class="install-prompt">
        <span style="flex: 1;">F√ºge Gym Tracker zu deinem Startbildschirm hinzu!</span>
        <button onclick="installApp()">Installieren</button>
        <button onclick="dismissInstall()" style="background: transparent; color: white; border: 1px solid white;">Sp√§ter</button>
    </div>

    <div class="container">
        <!-- Home View -->
        <div id="homeView" class="view active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Workouts</div>
                    <div class="stat-value" id="totalWorkouts">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">K√∂rpergewicht</div>
                    <div class="stat-value">
                        <span id="currentWeight">0</span>
                        <span class="stat-unit">kg</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Diese Woche</div>
                    <div class="stat-value" id="weekWorkouts">0</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Letzte Workouts</div>
                <div id="recentWorkouts" class="workout-list"></div>
            </div>
        </div>

        <!-- Add Workout View -->
        <div id="addView" class="view">
            <div class="card">
                <div class="card-title">Neues Workout</div>
                <form id="workoutForm">
                    <div class="form-group">
                        <label>√úbung</label>
                        <input type="text" id="exerciseName" placeholder="z.B. Bankdr√ºcken" required>
                    </div>
                    <div class="form-group">
                        <label>Art der √úbung</label>
                        <select id="exerciseType" required>
                            <option value="">W√§hlen...</option>
                            <option value="Brust">Brust</option>
                            <option value="R√ºcken">R√ºcken</option>
                            <option value="Beine">Beine</option>
                            <option value="Schultern">Schultern</option>
                            <option value="Arme">Arme</option>
                            <option value="Bauch">Bauch</option>
                            <option value="Cardio">Cardio</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <div class="form-group">
                            <label>Wiederholungen</label>
                            <input type="number" id="reps" placeholder="12" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Gewicht (kg)</label>
                            <input type="number" id="weight" placeholder="50" min="0" step="0.5" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>K√∂rpergewicht (kg)</label>
                        <input type="number" id="bodyWeight" placeholder="75" min="0" step="0.1">
                    </div>
                    <button type="submit" class="btn btn-primary">Workout hinzuf√ºgen</button>
                </form>
            </div>
        </div>

        <!-- History View -->
        <div id="historyView" class="view">
            <div class="card">
                <div class="card-title">Alle Workouts</div>
                <div id="allWorkouts" class="workout-list"></div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settingsView" class="view">
            <div class="card">
                <div class="card-title">Akzentfarbe</div>
                <div class="color-picker-grid">
                    <div class="color-option" style="background: #6d28fd;" data-color="#6d28fd" onclick="changeAccent('#6d28fd')"></div>
                    <div class="color-option" style="background: #3b82f6;" data-color="#3b82f6" onclick="changeAccent('#3b82f6')"></div>
                    <div class="color-option" style="background: #10b981;" data-color="#10b981" onclick="changeAccent('#10b981')"></div>
                    <div class="color-option" style="background: #f59e0b;" data-color="#f59e0b" onclick="changeAccent('#f59e0b')"></div>
                    <div class="color-option" style="background: #ef4444;" data-color="#ef4444" onclick="changeAccent('#ef4444')"></div>
                    <div class="color-option" style="background: #ec4899;" data-color="#ec4899" onclick="changeAccent('#ec4899')"></div>
                    <div class="color-option" style="background: #8b5cf6;" data-color="#8b5cf6" onclick="changeAccent('#8b5cf6')"></div>
                    <div class="color-option" style="background: #06b6d4;" data-color="#06b6d4" onclick="changeAccent('#06b6d4')"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Daten</div>
                <button class="btn btn-danger" onclick="clearData()" style="width: 100%;">Alle Daten l√∂schen</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="switchView('home')">
            <div class="nav-icon">üè†</div>
            <div>Home</div>
        </button>
        <button class="nav-btn" onclick="switchView('add')">
            <div class="nav-icon">‚ûï</div>
            <div>Hinzuf√ºgen</div>
        </button>
        <button class="nav-btn" onclick="switchView('history')">
            <div class="nav-icon">üìä</div>
            <div>Verlauf</div>
        </button>
        <button class="nav-btn" onclick="switchView('settings')">
            <div class="nav-icon">‚öôÔ∏è</div>
            <div>Einstellungen</div>
        </button>
    </nav>

    <script>
        let workouts = [];
        let deferredPrompt;

        // Load data on start
        function loadData() {
            const saved = localStorage.getItem('gymWorkouts');
            if (saved) {
                workouts = JSON.parse(saved);
            }
            const savedColor = localStorage.getItem('accentColor');
            if (savedColor) {
                changeAccent(savedColor, false);
            }
            updateUI();
        }

        // Save data
        function saveData() {
            localStorage.setItem('gymWorkouts', JSON.stringify(workouts));
        }

        // Switch views
        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(view + 'View').classList.add('active');
            event.currentTarget.classList.add('active');
            
            if (view === 'history') {
                renderAllWorkouts();
            }
        }

        // Add workout
        document.getElementById('workoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const workout = {
                id: Date.now(),
                date: new Date().toISOString(),
                name: document.getElementById('exerciseName').value,
                type: document.getElementById('exerciseType').value,
                reps: parseInt(document.getElementById('reps').value),
                weight: parseFloat(document.getElementById('weight').value),
                bodyWeight: parseFloat(document.getElementById('bodyWeight').value) || null
            };
            
            workouts.unshift(workout);
            saveData();
            updateUI();
            
            e.target.reset();
            switchView('home');
            
            showNotification('Workout hinzugef√ºgt! üí™');
        });

        // Update UI
        function updateUI() {
            // Stats
            document.getElementById('totalWorkouts').textContent = workouts.length;
            
            const latestBodyWeight = workouts.find(w => w.bodyWeight)?.bodyWeight || 0;
            document.getElementById('currentWeight').textContent = latestBodyWeight;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekWorkouts = workouts.filter(w => new Date(w.date) > weekAgo).length;
            document.getElementById('weekWorkouts').textContent = weekWorkouts;
            
            // Recent workouts
            renderRecentWorkouts();
        }

        // Render recent workouts
        function renderRecentWorkouts() {
            const container = document.getElementById('recentWorkouts');
            const recent = workouts.slice(0, 5);
            
            if (recent.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üèãÔ∏è</div><p>Noch keine Workouts. F√ºge dein erstes hinzu!</p></div>';
                return;
            }
            
            container.innerHTML = recent.map(w => `
                <div class="workout-item">
                    <div class="workout-header">
                        <div>
                            <div class="workout-name">${w.name}</div>
                            <div class="workout-date">${formatDate(w.date)}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteWorkout(${w.id})">üóëÔ∏è</button>
                    </div>
                    <div class="workout-details">
                        <div class="workout-detail">
                            <div class="detail-label">Art</div>
                            <div class="detail-value">${w.type}</div>
                        </div>
                        <div class="workout-detail">
                            <div class="detail-label">Wiederholungen</div>
                            <div class="detail-value">${w.reps}</div>
                        </div>
                        <div class="workout-detail">
                            <div class="detail-label">Gewicht</div>
                            <div class="detail-value">${w.weight} kg</div>
                        </div>
                        ${w.bodyWeight ? `
                        <div class="workout-detail">
                            <div class="detail-label">K√∂rpergewicht</div>
                            <div class="detail-value">${w.bodyWeight} kg</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Render all workouts
        function renderAllWorkouts() {
            const container = document.getElementById('allWorkouts');
            
            if (workouts.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìã</div><p>Noch keine Workouts vorhanden.</p></div>';
                return;
            }
            
            container.innerHTML = workouts.map(w => `
                <div class="workout-item">
                    <div class="workout-header">
                        <div>
                            <div class="workout-name">${w.name}</div>
                            <div class="workout-date">${formatDate(w.date)}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteWorkout(${w.id})">üóëÔ∏è</button>
                    </div>
                    <div class="workout-details">
                        <div class="workout-detail">
                            <div class="detail-label">Art</div>
                            <div class="detail-value">${w.type}</div>
                        </div>
                        <div class="workout-detail">
                            <div class="detail-label">Wiederholungen</div>
                            <div class="detail-value">${w.reps}</div>
                        </div>
                        <div class="workout-detail">
                            <div class="detail-label">Gewicht</div>
                            <div class="detail-value">${w.weight} kg</div>
                        </div>
                        ${w.bodyWeight ? `
                        <div class="workout-detail">
                            <div class="detail-label">K√∂rpergewicht</div>
                            <div class="detail-value">${w.bodyWeight} kg</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Delete workout
        function deleteWorkout(id) {
            if (confirm('Workout wirklich l√∂schen?')) {
                workouts = workouts.filter(w => w.id !== id);
                saveData();
                updateUI();
                renderAllWorkouts();
                showNotification('Workout gel√∂scht');
            }
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Heute';
            if (days === 1) return 'Gestern';
            if (days < 7) return `Vor ${days} Tagen`;
            
            return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Change accent color
        function changeAccent(color, save = true) {
            document.documentElement.style.setProperty('--accent', color);
            
            const hoverColor = adjustBrightness(color, 20);
            document.documentElement.style.setProperty('--accent-hover', hoverColor);
            
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.color === color);
            });
            
            if (save) {
                localStorage.setItem('accentColor', color);
                showNotification('Farbe gespeichert!');
            }
        }

        // Adjust color brightness
        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
